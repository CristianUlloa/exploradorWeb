            <thead>

    <!-- Bootstrap -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> 
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Link to we3.min.js CDN delivery -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!--Explorer sccript which connects to node and gets values from blocks-->
    <script>
	async function update() {
		let url = '/_explorador?q={java.impl.q}';
		
		let res = await fetch(url);
		let json = await res.json();
		json.forEach(data => {
        	var icon = null;
        	var s_ize = null;
        	var path = null;
        	if(data.isDir){
        		icon = "/binary_res?q=imgs/dir.png";
        		s_ize = "- - -";
        		path = "/" + data.path;
        	}

        	else
        	{
        		icon = "/binary_res?q=imgs/file.png";
        		s_ize = data.size + " bytes";
        		path = "/binary_file?q=" + data.path;

        	}
        	if(data.isBack)
        		icon = "/binary_res?q=imgs/back.png";
        	
        	$('tbody').append("<tr>" +
        			
        			"<td>"+"<a href=\""+ path +"\">" + "<img src=\"" + icon + "\"/></a></td>"+
        			"<td>"+"<a href=\""+ path +"\">" + data.name + "</a></td>" +
        			"<td>" + data.lastModified + "</td>" +
        			"<td>" + s_ize + "</td>" +
        			"</tr>");
        });
    }
 
	update();
      //     $('tbody').append("<tr><td>" + number + "</td><td>" + hash + "</td><td>" + gas + "</td><td>" + time + "</td></tr>");

    </script>
